<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="output/cards.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        padding-left: 0.5em;
      }
      h1 {
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = async function() {
        const droppedLeft = []
        const droppedRight = []

        function dropLeft(item) {
          droppedLeft.push(item)
          console.log({ throwAwayList: droppedLeft})
          const dragCards = document.getElementsByTagName('touch-swipe-cards')[0]
          console.log(`${dragCards.cards.length - 1} cards left`)
        }

        function dropRight(item) {
          droppedRight.push(item)
          console.log({ keepList: droppedRight})
          const dragCards = document.getElementsByTagName('touch-swipe-cards')[0]
          console.log(`${dragCards.cards.length - 1} cards left`)
        }

        async function getCards() {
          return ['card 1', 'card 2', 'card 3', 'card 4', 'card 5', 'card 6']
        }

        const dragCards = document.getElementsByTagName('touch-swipe-cards')[0]
        dragCards.cards = await getCards() 
        dragCards.dropLeft = dropLeft
        dragCards.dropRight = dropRight
      };
      

    </script>
    <h1>Draggable Cards with Lit</h1>
    <touch-swipe-cards />
  </body>
</html>
