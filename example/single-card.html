<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="../output/card.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        margin:0;
      }
      h1 {
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function() {
        function dropLeft(item) {
          console.log(`left: ${item}`)
        }
        function dropRight(item) {
          console.log(`right: ${item}`)
        }
        const dragCard = document.getElementsByTagName('touch-swipe-card')[0]
        dragCard.dropLeft = dropLeft
        dragCard.dropRight = dropRight
      };
    </script>
    <h1>Single card</h1>
    <touch-swipe-card>
      <div slot="item" id="cb1">
        <img width="150" slot="item" src="images/cat1.jpg" />
      </div>
      <div slot="options">
          <input type="radio" id="cat-1" name="cb1" value="cat">
          <label for="cat-1">Cat</label>
          <input type="radio" id="dog-1" name="cb1" value="dog">
          <label for="dog-1">Dog</label>
      </div>
    </touch-swipe-card>  
  </body>
</html>
