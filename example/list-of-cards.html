<!DOCTYPE html>
<html>
  <head>
    <script type="module" src="../output/cards.js"></script>
    <script type="module" src="../output/card.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        padding: 0em;
        margin:0;
      }
      h1 {
        font-size: 1em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function() {
        const catsList = []
        const dogsList = []

        function dropLeft(item) {
          catsList.push(item)
        }

        function dropRight(item) {
          dogsList.push(item)
        }

        const dragCards = document.getElementsByTagName('touch-swipe-card');
 
        [...dragCards].forEach(dragCard => {
          dragCard.dropLeft = dropLeft
          dragCard.dropRight = dropRight
        })

        function submitForm(e) {
          e.preventDefault()
          alert(JSON.stringify({dogsList, catsList}, null, 2))
          return false
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', submitForm);
      };
    </script>
    <h1>Multiple card</h1>
    <form id="form">
    <touch-swipe-cards>
      <div slot="card">
        <touch-swipe-card>
          <div slot="item" id="item1">
            <img width="150" slot="item" src="images/cat1.jpg" />
          </div>
          <div slot="options">
              <input type="radio" id="cat-1" name="cb1" value="cat">
              <label for="cat-1">Cat</label>
              <input type="radio" id="dog-1" name="cb1" value="dog">
              <label for="dog-1">Dog</label>
          </div>
        </touch-swipe-card> 
        </div> 
        <div slot="card">
        <touch-swipe-card>
          <div slot="item" id="item2">
            <img width="150" slot="item" src="images/dog1.jpg" />
          </div>
          <div slot="options">
              <input type="radio" id="cat-2" name="cb2" value="cat">
              <label for="cat-2">Cat</label>
              <input type="radio" id="dog-2" name="cb2" value="dog">
              <label for="dog-2">Dog</label>
          </div>
        </touch-swipe-card>  
      </div> 
      <div slot="card">

        </touch-swipe-card>

      <div slot="card">
